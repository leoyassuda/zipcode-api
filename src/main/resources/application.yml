server:
  port: ${SERVER_APP_PORT:8080}
spring:
  main:
    banner-mode: off
  cache:
    redis:
      time-to-live: 10s
    type: redis
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 30000
      repositories:
        enabled: false
  datasource:
    hikari:
      idle-timeout: 600000
      connection-timeout: 40000
      max-lifetime: 1200000
    read:
      jdbc-url: jdbc:postgresql://${DB_REPLICA_HOST:localhost}:${DB_REPLICA_PORT:5433}/zipcode_db
      username: ${POSTGRES_USER:user123}
      password: ${POSTGRES_PASSWORD:pass123}
      platform: postgresql
      hikari:
        connection-timeout: 30000
        idle-timeout: 600000
        max-lifetime: 1800000
        maximum-pool-size: 10
        minimum-idle: 5
        pool-name: ReadHikariPool
        schema: public
    write:
      jdbc-url: jdbc:postgresql://${DB_PRIMARY_HOST:localhost}:${DB_PRIMARY_PORT:5432}/zipcode_db
      username: ${POSTGRES_USER:user123}
      password: ${POSTGRES_PASSWORD:pass123}
      platform: postgresql
      hikari:
        connection-timeout: 30000
        idle-timeout: 600000
        max-lifetime: 1800000
        maximum-pool-size: 10
        minimum-idle: 5
        pool-name: WriteHikariPool
        schema: public
  docker:
    compose:
      enabled: false
  cloud:
    openfeign:
      client:
        config:
          default:
            connect-timeout: 5000
            read-timeout: 5000
            logger-level: basic
      compression:
        request:
          enabled: true
        response:
          enabled: true
      lazy-attributes-resolution: true
      circuitbreaker:
        enabled: true
        alphanumeric-ids:
          enabled: true
resilience4j:
  circuitbreaker:
    instances:
      ViaCEPClient:
        minimumNumberOfCalls: 2
        failure-rate-threshold: 10
  timelimiter:
    instances:
      ViaCEPClient:
        timeoutDuration: 10s
logging:
  level:
    org.springframework.jdbc.core.JdbcTemplate: debug
    com.ly.zipcode.infra.adapters.api.ViaCEPClient: debug
springdoc:
  cache:
    disabled: true
  swagger-ui:
    path: /swagger-ui.html
    display-request-duration: true
    groups-order: desc
  api-docs:
    path: /api-docs
data:
  repository:
    pageSize: 10
app:
  cache:
